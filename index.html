<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>NFT</title>
</head>
<body>
    <main>
        <div class="content-wrapper">
            <div class="text-content">
                <h1>PRESALE IS LIVE</h1>
                <h2 id="mint-nft">Mint your NFT now</h2>
                <p>20 max per wallet</p>
                <div class="select-quantity">
                    <button id="minus" class="quantity-btn">-</button>
                    <button id="quantity" class="quantity-btn">1</button>
                    <button id="plus" class="quantity-btn">+</button>
                </div>
                <div class="center-img">
                    <img src="./images/ethereum-eth-logo.svg" alt="ethereum icon" width="50px" height="50px">
                    <p id="price">0.10</p>
                </div>
                <p><span id="minted-number">1500</span>/2000 Minted</p>
                <button>Connect Wallet</button>
            </div>
            <div class="image-slider">
                <img style="-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="https://bulldroids.com/wp-content/uploads/2021/12/promo_ani-5.gif" width="500px" height="500px">
            </div>
        </div>
    </main>
</body>
</html>
